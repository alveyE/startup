<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aisle Hawk</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="index.html">Aisle Hawk</a>
        <a class="active" href="list.html">My List</a>
        <a href="sales.html">Sales</a>
      </div>
    </header>
    <div class="list-container">
      <div class="item-list">
        <div class="item">
          <img
            src="https://i5.walmartimages.com/seo/Great-Value-Milk-Whole-Vitamin-D-Gallon-Plastic-Jug_6a7b09b4-f51d-4bea-a01c-85767f1b481a.86876244397d83ce6cdedb030abe6e4a.jpeg?odnHeight=768&odnWidth=768&odnBg=FFFFFF"
          />
          <div>
            <h2>Milk</h2>
            <p>$2.99</p>
            <p>Cheapest - Walmart</p>
            <label>Quantity:</label>
            <input type="number" min="1" value="1" />
          </div>
        </div>
        <div class="item">
          <img
            src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcTbCk954GN4IoZQlU_WmVMDlyfpqs_Ye2XN2OJaPEAp3O0zvlmVjrGJTQxt_sMRWiZMtMAA-LhQrpNbWwaMZ_vi0AlUVrQqZZFM9M0NcNE&usqp=CAc"
          />
          <div>
            <h2>Bread</h2>
            <p>$3.74</p>
            <p>Cheapest - Winco</p>
            <label>Quantity:</label>
            <input type="number" min="1" value="1" />
          </div>
        </div>
      </div>
      <div class="price-table">
        <table>
          <thead>
            <tr>
              <th>Store</th>
              <th>Total Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Walmart</td>
              <td>$2.99</td>
            </tr>
            <tr>
              <td>Winco</td>
              <td>$3.74</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="summary">
      <p>
        For your list the most cost effective store is <strong>Walmart</strong>
      </p>
    </div>
    <footer>
      <p>&copy; Ethan Alvey</p>
    </footer>
  </body>
</html>
